<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Coming Soon - Mazali</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/comingsoon.css">
  </head>

  <body>
   
    <!-- Masthead-->

    <div class="masthead">
      <div class="bg-pattern"></div>
      <div class="masthead-content text-white">
        <img src="assets/logo.png" alt="Restaurant Logo" class="logo" />
        <div class="container-fluid px-4 px-lg-0">
          <h1 class="fst-italic lh-1 mb-4">
            The Global Gourmet - Coming soon to Pune...
          </h1>
          <p class="mb-5">
            The wait is almost over! Our bistro and banquet, serving global
            favorites with a focus on well-being, is opening soon!
          </p>
        </div>
      </div>
    </div>
     <!-- Background Video-->
     <div class="container">
      <video
        class="bg-video"
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source src="assets/img/bg.mp4" type="video/mp4" />
      </video>
  </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script>
      // Create and configure video element
      const video = document.createElement("video");
      video.className = "bg-video";
      video.playsInline = true;
      video.autoplay = true;
      video.muted = true;
      video.loop = true;

      // Create and configure source element
      const source = document.createElement("source");
      source.src = "assets/img/bg.mp4"; // Replace with your video path
      source.type = "video/mp4";

      // Append source to video
      video.appendChild(source);

      // Append video to body
      document.body.appendChild(video);

      // Check for errors and readiness
      video.onerror = function () {
        console.error("Error loading video");
      };

      video.oncanplaythrough = function () {
        console.log("Video is ready to play");
      };
    </script>
  </body>
</html>
